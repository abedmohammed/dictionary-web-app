<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Inter:wght@400;700&family=Lora:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Mohammed's Dictionary</title>

    <!-- JAVASCRIPT -->
    <script type="module" src="js/controller.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="./assets/images/logo.svg"
          alt="Mohammed's Dictionary"
          class="header__logo"
        />
        <div class="header__options">
          <button class="header__font-btn" id="font-btn">
            <p class="header__font">Sans-serif</p>
            <img
              src="./assets/images/icon-arrow-down.svg"
              alt="Open font options list"
              class="header__chevron"
            />
            <ul class="dropdown">
              <li
                data-font-style="'Inter', sans-serif"
                class="dropdown__option dropdown__option--sans"
              >
                Sans Serif
              </li>
              <li
                data-font-style="'Lora', serif"
                class="dropdown__option dropdown__option--serif"
              >
                Serif
              </li>
              <li
                data-font-style="'Inconsolata', monospace"
                class="dropdown__option dropdown__option--mono"
              >
                Mono
              </li>
            </ul>
          </button>
          <div class="header__divider"></div>
          <div class="header__theme">
            <input type="checkbox" class="header__toggle" id="theme-toggle" />
            <svg
              class="header__nightmode-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              viewBox="0 0 22 22"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
              />
            </svg>
          </div>
        </div>
      </header>

      <div class="search">
        <form id="search-form">
          <input
            type="text"
            class="search__field"
            aria-label="Word search text bar"
            aria-describedby="search-error"
            placeholder="Search for any word..."
            autocomplete="off"
            id="search-field"
          />
          <button class="search__submit" id="search-submit">
            <img src="./assets/images/icon-search.svg" class="search__icon" />
          </button>
          <p id="search-error" class="search__error" aria-live="assertive">
            Whoops, can't be empty...
          </p>
        </form>
      </div>

      <main class="term" id="term-container" aria-live="polite"></main>
    </div>
  </body>
</html>
